<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/main-icon.png" type="image/x-icon">
    <title>ContactForm</title>
</head>
<body>
    
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="216aede0-cd67-4dcb-a1ef-becc9f9b3b40">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit <img src="img/arrow_icon.png"></button>

        </form>
        <div class="contact-right">
            <img src="img/right_img.png" alt="">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
